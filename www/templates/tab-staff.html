<ion-view title="WIT Staff Directory">
  <ion-content class="has-header">
      <div class="list list-inset">
          <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="text" ng-model="searchStaffList" placeholder="Search"/>
          </label>
      </div>
      <ion-list>
      <ion-item ng-repeat="person in staff | filter:searchStaffList | orderBy:'title'" type="item-text-wrap" href="#/tab/staff/{{person.entry_id}}">
        {{person.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
